<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">Trung tâm gia sư Hiền Vy</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">

            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Trang chủ</a>
                </li>
                {% for e in danh_muc %}
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">{{ e.name }}</a>
                </li>
                {% endfor %}
            </ul>
            <form class="d-flex" method="get" action="/">
                <input class="form-control me-2" name="kw" type="text" placeholder="Tìm kiếm lớp cần gia sư">
                <button class="btn btn-primary" type="submit">Tìm kiếm</button>
            </form>
        </div>
    </div>
</nav>
<section>
    <div class="row" style="display: flex; justify-content: center">
         {% for e in lop_can_gia_su %}
        <div class="col-xs-12 col-md-3" style="padding:20px; background-image:linear-gradient(120deg, #d4fc79 0%, #96e9a1 100%); margin: 10px">
            <div class="card-body">
                <div class="card-title">Lớp: {{ e.lop }}</div>
                 <div class="card-title">Môn: {{ e.mon }}</div>
                 <div class="card-title">Lương: {{ e.luong }}</div>
                <a href="#" class="btn btn-danger">Đăng kí nhận lớp</a>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
</body>
</html>
